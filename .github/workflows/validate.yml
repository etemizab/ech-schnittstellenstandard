name: Validate Schemas & OpenAPI

on:
  pull_request:
    paths:
      - "schemas/**"
      - "openapi/**"
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CLI tools
        run: |
          npm install -g @redocly/cli swagger-cli ajv-cli ajv-formats

      - name: Validate OpenAPI (swagger-cli + redocly)
        run: |
          echo "üîç Validating OpenAPI specifications..."
          swagger-cli validate openapi/*.yaml
          # Linter gibt Best-Practice-Hinweise, blockiert aber nicht den Build
          npx @redocly/cli lint openapi/*.yaml || true

      - name: Compile JSON Schemas (draft 2020-12)
        shell: bash
        run: |
          echo "üîç Validating JSON Schemas..."
          SCHEMAS=($(find schemas -name '*.json' -type f))
          for f in "${SCHEMAS[@]}"; do
            echo "‚Üí Checking $f"
            npx ajv compile --spec=draft2020 -c ajv-formats -r "${SCHEMAS[@]}" -s "$f"
          done

      - name: Summary
        run: echo "‚úÖ OpenAPI and JSON Schema validation finished successfully."
          for f in $(find schemas -name '*.json' -type f); do
            npx ajv compile --spec=draft2020 -c ajv-formats -r $REF_LIST -s "$f";
          done
